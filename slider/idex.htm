<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="https://www.la.mercedes-benz.com/en/passengercars/mercedes-benz-cars/models/gls/suv-x167/design/designpackages/nightpackage/_jcr_content/par/productinfotextimage/media2/slides/videoimageslide/image.MQ6.12.20191111231652.jpeg"
                alt="" width="1000" height="550">
        </div>

        <div class="mySlides fade">
            <img src="https://www.motortrend.com/uploads/sites/5/2020/09/2021-Mercedes-Benz-S-500-S-580-4Matic-42.jpg?fit=around%7C875:492.1875"
                width="1000" height="550">
        </div>

        <div class="mySlides fade">
            <img src="https://coolwallpapers.me/picsup/5776706-mercedes-benz-actros-wallpapers.jpg" alt="" width="1000"
                height="550">
        </div>

        <div class="mySlides fade">
            <img src="https://www.motortrend.com/uploads/sites/5/2020/09/2021-Mercedes-Benz-S-500-S-580-4Matic-42.jpg?fit=around%7C875:492.1875"
                width="1000" height="550">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>

    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
